---
# SNS-like Publisher Service
# Simulates AWS SNS functionality for publishing structured K8sGPT analysis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sgpt-publisher-service
  namespace: k8sgpt-demo
  labels:
    app: k8sgpt-publisher
    component: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sgpt-publisher
  template:
    metadata:
      labels:
        app: k8sgpt-publisher
        component: messaging
    spec:
      containers:
      - name: publisher
        image: python:3.9-slim
        ports:
        - containerPort: 8081
        env:
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: publisher-script
          mountPath: /app
        - name: published-data
          mountPath: /data/published
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install flask requests &&
          cd /app &&
          python3 publisher_service.py
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: published-data
        emptyDir: {}
      - name: publisher-script
        configMap:
          name: publisher-service-script
          defaultMode: 0755

---
